<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
     <h2>Heroes</h2> 
      <div class="accordion mt-3" id="accordionExample">
          <div class="card" *ngFor="let item of heroesList; let i=index">
            <div class="card-header" id="headingOne" [ngClass]="{'is-active': activeIndex === i}">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse-' + i"  aria-expanded="true" [attr.aria-controls]="'collapse-' + i" (click)="toggleClass(i)">
                    {{item.tags[0]}} - {{item.title}}
                </button>
              </h2>
            </div>
        
            <div [attr.id]="'collapse-' + i"  class="collapse" [class.show]="i==0" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body" [innerHTML]="item.description"> 
              </div>
            </div>
          </div>
        </div>
    </div>
  </div> 
</div>
